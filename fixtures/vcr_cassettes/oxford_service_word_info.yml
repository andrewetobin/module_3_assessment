    body:
      encoding: UTF-8
      string: |-
        {
            "metadata": {
                "provider": "Oxford University Press"
            },
            "results": [
                {
                    "id": "saxophone",
                    "language": "en",
                    "lexicalEntries": [
                        {
                            "language": "en",
                            "lexicalCategory": "Noun",
                            "sentences": [
                                {
                                    "regions": [
                                        "Irish"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "Guitars, flutes, trombones, saxophones and clarinets all combine to play back up to her vocals."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "Mandolins, vibraphones, live and processed drums, saxophones, and flutes all coalesce together into a simple, transparent atmosphere."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "I didn't see the point in getting another degree, so I stayed in Boston playing saxophone in Jazz groups and making paintings in my studio."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "But jazz quartets can be varied with a trumpet or a saxophone or even a flute or clarinet."
                                },
                                {
                                    "regions": [
                                        "British"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "The instrumentation of the military band is similar to that of the symphony orchestra, minus the strings, but with the addition of cornets and saxophones, and a multiplicity of flutes and clarinets of various sizes."
                                },
                                {
                                    "regions": [
                                        "Australian"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "The music picked up the tempo and overhead a saxophone played sweet jazz."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "The saxophone was not a popular instrument in jazz - it was a secondary instrument."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "A jazz musician is walking down the street and sees another musician playing the saxophone on a street corner."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "He began his career playing the saxophone in a jazz orchestra."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "The music is awkward and unbalanced, a melange of cello, saxophone, piano and intermittent percussion."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "It features a steady high-hat and snare rattles like a slow motion whirlpool; there are also beautiful electric piano accents and a smoky saxophone."
                                },
                                {
                                    "regions": [
                                        "Canadian"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "His post-bop records in recent years show his versatility in playing tenor, soprano, baritone and alto saxophones, and his concert will surely be among the more stimulating at the festival."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "Later, his high school bandleader was awestruck by his ability to improvise on the saxophone."
                                },
                                {
                                    "regions": [
                                        "British"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "You also mentioned once that you were thinking of recording a solo album entirely based around your saxophone and flutes."
                                },
                                {
                                    "regions": [
                                        "British"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "It's always performed by big bands, with trumpets, trombones and saxophones, sometimes with flutes, and always with Cuban percussion - the congas, bongos and timbales."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "It sounds like a saxophone, or maybe a harmonica, or even bagpipes."
                                },
                                {
                                    "regions": [
                                        "British"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "A man of many talents, Roger was an accomplished jazz musician, playing soprano saxophone and clarinet with his Blue Notes band."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "The band excels at combining stripped-down electric beats and synths with more organic elements, such as piano, acoustic guitar, and saxophone."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "Ginger was also a proud member of the band, though she played alto saxophone and she enjoyed jazz and Christian rock."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0903630.005",
                                        "b-en-es0042392.002"
                                    ],
                                    "text": "Scott is also an accomplished musician, playing the saxophone and winning two gold medals in violin."
                                }
                            ],
                            "text": "saxophone"
                        }
                    ],
                    "type": "headword",
                    "word": "saxophone"
                }
